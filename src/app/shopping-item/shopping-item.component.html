
<form #form="ngForm" (ngSubmit)="addItem(form)" *ngIf="!toggleForm">

  <div class="form-group">
    <label for="itemName">Name</label>
    <input type="text" class="form-control" name="itemName" value="" ngModel required>
  </div>

  <div class="form-group">
    <label for="">itemQuantity</label>
    <input type="number" class="form-control" name="itemQuantity" value="" ngModel required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="form.invalid">Add Item </button>

</form>

<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">

  <div class="form-group">
    <label for="itemName">Name</label>
    <input type="text" class="form-control" name="itemName" value="" [ngModel]="selectedItem.itemName">
  </div>

  <div class="form-group">
    <label for="">itemQuantity</label>
    <input type="number" class="form-control" name="itemQuantity" value="" [ngModel]="selectedItem.itemQuantity">
  </div>
  <button type="submit" class="btn btn-success">Save</button>

</form>


<h2 class="page-header">ShoopingList Items</h2>
<div *ngIf="shoppingList.length>0">
<div class="row" *ngFor="let item of shoppingList">

  <div class="col-md-1">
    <input type="checkbox" name="" [checked]="item.itemBought" (click)="updateItemCheckbox(item)">
  </div>

  <div class="col-md-3">
    {{item['itemName']}}
  </div>

  <div class="col-md-2">
    {{item['itemQuantity']}}
  </div>

  <div class="col-md-3">
    <button type="button" name="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm" >Edit</button>
  </div>

  <div class="col-md-3">
    <input type="button" value="delete" class="btn btn-danger" (click)="deleteItem(item._id)">
    <br><br>
  </div>

</div>
</div>
